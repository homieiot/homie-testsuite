description: validating Homie-IDs
tests:
  - description: Passes valid Homie-IDs
    type: id
    value: xxx
    valid: true
  - description: long IDs are allowed
    type: id
    value: >-
      xxxxxxxxxx-xxxxxxxxxx-xxxxxxxxxx-xxxxxxxxxx-xxxxxxxxxx-xxxxxxxxxx-xxxxxxxxxx-xxxxxxxxxx
    valid: true
  - description: uppercase is not allowed
    type: id
    value: XXX
    valid: false
  - description: dash is allowed
    type: id
    value: x-x
    valid: true
  - description: leading dash is allowed
    type: id
    value: '-x'
    valid: true
  - description: trailing dash is allowed
    type: id
    value: x-
    valid: true
  - description: only dashes is allowed
    type: id
    value: '-----'
    valid: true
  - description: leading digit is allowed
    type: id
    value: 1x
    valid: true
  - description: trailing digit is allowed
    type: id
    value: x1
    valid: true
  - description: leading digit is allowed
    type: id
    value: '1'
    valid: true
  - description: trailing digit is allowed
    type: id
    value: '1'
    valid: true
  - description: only digits is allowed
    type: id
    value: '12345'
    valid: true
  - description: empty is not allowed
    type: id
    value: ''
    valid: false
  - description: underscore is not allowed
    type: id
    value: x_x
    valid: false
  - description: space is not allowed
    type: id
    value: x x
    valid: false
  - description: special character ! are not allowed
    type: id
    value: x!x
    valid: false
  - description: special character @ is not allowed
    type: id
    value: x@x
    valid: false
  - description: 'special character # is not allowed'
    type: id
    value: 'x#x'
    valid: false
  - description: special character $ is not allowed
    type: id
    value: x$x
    valid: false
  - description: special character % is not allowed
    type: id
    value: x%x
    valid: false
  - description: special character ^ is not allowed
    type: id
    value: x^x
    valid: false
  - description: special character & is not allowed
    type: id
    value: x&x
    valid: false
  - description: special character * is not allowed
    type: id
    value: x*x
    valid: false
  - description: special character ( is not allowed
    type: id
    value: x(x
    valid: false
  - description: special character ) is not allowed
    type: id
    value: x)x
    valid: false
  - description: special character = is not allowed
    type: id
    value: x=x
    valid: false
  - description: special character + is not allowed
    type: id
    value: x+x
    valid: false
  - description: utf-8 characters are not allowed
    type: id
    value: 'üëç'
    valid: false
