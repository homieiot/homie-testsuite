description: validating float formats

tests:
  - description: proper open-ended minimum format is accepted
    testtype: propertydescription
    definition:
      datatype: float
      format: "0:"
    valid: true

  - description: proper open-ended maximum format is accepted
    testtype: propertydescription
    definition:
      datatype: float
      format: ":100.5"
    valid: true

  - description: proper closed range format is accepted
    testtype: propertydescription
    definition:
      datatype: float
      format: "10.1:50.9"
    valid: true

  - description: proper format with step value is accepted
    testtype: propertydescription
    definition:
      datatype: float
      format: "0:100:0.5"
    valid: true

  - description: negative range with step value is accepted
    testtype: propertydescription
    definition:
      datatype: float
      format: "-100.25:0:0.75"
    valid: true

  - description: single-point range with step value is accepted
    testtype: propertydescription
    definition:
      datatype: float
      format: "5.5:5.5:0.1"
    valid: true

  - description: reverse range is rejected
    testtype: propertydescription
    definition:
      datatype: float
      format: "50.5:10.2"
    valid: false

  - description: step value of zero is rejected
    testtype: propertydescription
    definition:
      datatype: float
      format: "0:100:0"
    valid: false

  - description: step value larger than range is rejected
    testtype: propertydescription
    definition:
      datatype: float
      format: "0:10:20"
    valid: false

  - description: missing range boundaries are rejected
    testtype: propertydescription
    definition:
      datatype: float
      format: ":"
    valid: false

  - description: missing range and step is rejected
    testtype: propertydescription
    definition:
      datatype: float
      format: "::"
    valid: false

  - description: non-numeric boundaries are rejected
    testtype: propertydescription
    definition:
      datatype: float
      format: "a:b"
    valid: false

  - description: mixed numeric and non-numeric boundaries are rejected
    testtype: propertydescription
    definition:
      datatype: float
      format: "0:x"
    valid: false

  - description: negative step value is rejected
    testtype: propertydescription
    definition:
      datatype: float
      format: "0:100:-0.1"
    valid: false

  - description: excess delimiters are rejected
    testtype: propertydescription
    definition:
      datatype: float
      format: "0:100:0.1:1.5"
    valid: false

  - description: very small step value is accepted
    testtype: propertydescription
    definition:
      datatype: float
      format: "0:1:0.00001"
    valid: true

  - description: range with negative floating points is accepted
    testtype: propertydescription
    definition:
      datatype: float
      format: "-1.5:-0.5"
    valid: true

  - description: open-ended format with step is accepted
    testtype: propertydescription
    definition:
      datatype: float
      format: "0::0.1"
    valid: true
